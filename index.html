<!DOCTYPE html>
<html>
<head>

    <style>

<body>
    <h2>Δημιουργία: Παναγιώτης Δόμβρος 2025 (CC BY-NC)</h2>

                    </style>
                </head>
                <body>

            const letters = {

                    "Αγαπημένη μου Ρωξάνη, οι κατακτήσεις μου δεν έχουν νόημα αν δεν είσαι δίπλα μου. Κάθε νίκη είναι δική σου. Δικός σου, Αλέξανδρος.",

                    "Αγαπημένε μου Ιάσων, η καρδιά μου έγινε πέτρα από την προδοσία σου. Ήσουν το παν για μένα, και με έχασες. Κάθε μέρα είναι μια νέα δοκιμασία. Δική σου, Μήδεια.",
                    "Αγαπημένε μου Ηρώ, κάθε βράδυ ανάβω το φανάρι για να σε καθοδηγήσω. Η αγάπη μας είναι πιο δυνατή από κάθε κύμα. Κάθε φορά που σε βλέπω, νιώθω πως ο κόσμος σταματά. Δική σου, Λέανδρος.",
                    "Αγαπημένε μου Ορφέα, χωρίς εσένα νιώθω χαμένη. Οι θεοί μας χώρισαν, αλλά η ψυχή μου παραμένει δική σου. Κάθε φορά που ακούω μουσική, σκέφτομαι εσένα. Δική σου, Ευρυδίκη.",
                    "Αγαπημένε μου Περσέα, έσωσες τη ζωή μου και έδωσες νόημα στη δική σου. Κάθε φορά που σε βλέπω, νιώθω πως οι θεοί μου χαμογέλασαν. Δική σου, Ανδρομέδα.",
                    "Αγαπημένε μου Θησέα, το νήμα μου σε οδήγησε έξω από το λαβύρινθο, αλλά η καρδιά μου έμεινε εκεί μαζί σου. Κάθε μέρα είναι μια νέα δοκιμασία. Δική σου, Αριάδνη.",
                    "Αγαπημένε μου Περικλή, η σοφία σου με εμπνέει κάθε μέρα. Είσαι το φως της ζωής μου. Κάθε συζήτηση μας είναι σαν ένα ταξίδι σε άλλους κόσμους. Δική σου, Ασπασία.",

                    "Αγαπημένε μου Πάρι, ο κόσμος μας κατακρίνει, αλλά η αγάπη μας είναι πιο δυνατή από κάθε πόλεμο. Κάθε στιγμή μαζί σου είναι σαν όνειρο. Δική σου, Ελένη.",

                    "Αγαπημένε μου Μενέλαε, η αγάπη μας πυροδότησε έναν πόλεμο, αλλά για μένα αξίζει κάθε στιγμή. Κάθε φορά που σε βλέπω, νιώθω πως ο κόσμος σταματά. Δική σου, Ελένη.",
                    "Αγαπημένε μου Οδυσσέα, υφαίνω και ξηλώνω, κρατώντας την πίστη μου σε σένα. Κάθε νύχτα σκέφτομαι τη ζεστασιά σου. Δική σου, Πηνελόπη.",
                    "Αγαπημένε μου Άδμητε, η θυσία μου για σένα με γεμίζει ελπίδα. Θα ζήσεις για να με τιμήσεις. Κάθε στιγμή μαζί σου είναι πολύτιμη. Δική σου, Άλκηστη.",
                    "Αγαπημένε μου Απόλλων, η αγάπη σου για μένα είναι αιώνια, ακόμα κι αν οι θεοί μας χώρισαν. Κάθε φορά που βλέπω ένα δέντρο, σκέφτομαι εσένα. Δική σου, Δάφνη.",
                    "Αγαπημένε μου Ζευ, παρά τις διαφορές μας, η αγάπη μου για σένα είναι ακλόνητη. Κάθε φορά που σε βλέπω, νιώθω πως ο κόσμος έχει νόημα. Δική σου, Ήρα."
                ]
            };
            document.getElementById("letter").innerText = letters[gender][Math.floor(Math.random() * letters[gender].length)];
        }
    </script>
</body>
</html>
