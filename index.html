<!DOCTYPE html>
<html>
<head>
    <title>Επιστολές από το Παρελθόν</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #ff5733;
        }
        p {
            font-size: 18px;
            margin: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-family: "Comic Sans MS", cursive, sans-serif;
            background-color: #337aff;
            color: white;
        }
        .answer-button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            border-radius: 5px;
        }
        .stories-button {
            background-color: #ffc107;
            color: black;
            padding: 10px 15px;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            border-radius: 5px;
        }
        .letter-container {
            text-align: left;
            width: 60%;
            margin: 20px auto;
            padding: 15px;
            border: 2px solid #ff5733;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h2>Δημιουργία: Παναγιώτης Δόμβρος 2025 (CC BY-NC)</h2>
    <p>Έλαβες μια τυχαία επιστολή από έναν αγαπημένο σου στην Αρχαία Ελλάδα. Πρέπει να απαντήσεις σε αυτήν σαν να ήσουν ο αυθεντικός αποστολέας.</p>
    <button onclick="openHelpTab()">❓ Βοήθεια</button>
    <h1> Επιστολές από το Παρελθόν </h1>
    <button onclick="generateLetter('male')"> Επιστολή από Άνδρα</button>
    <button onclick="generateLetter('female')"> Επιστολή από Γυναίκα</button>
    <div class="letter-container">
        <h3> Η Επιστολή</h3>
        <p id="letter"></p>
    </div>
    <br>
    <a class="answer-button" href="https://docs.google.com/forms/d/e/1FAIpQLSfHTCkzqhaOgeMe0yfmhVHUVE6UoXdceHZojXoK68My5xwV3Q/viewform?usp=dialog" target="_blank">
         Γράψε την Απάντησή σου
    </a>
    <a class="stories-button" href="https://pdomvros.github.io/mythical-love-stories/" target="_blank">
         Ιστορίες 1
    </a>
    <a class="stories-button" href="https://pdomvros.github.io/mythical-love-stories2/" target="_blank">
         Ιστορίες 2
    </a>
    <a class="stories-button" href="https://pdomvros.github.io/mythical-love-stories3/" target="_blank">
         Ιστορίες 3
    </a>

    <script>
        function openHelpTab() {
            const helpWindow = window.open('', '_blank', 'width=600,height=500');
            helpWindow.document.write(`
                <html>
                <head>
                    <title>Χρήσιμες Φράσεις</title>
                    <style>
                        body { font-family: 'Comic Sans MS', cursive, sans-serif; text-align: center; padding: 20px; }
                        h2 { color: #ff5733; }
                        ul { text-align: left; display: inline-block; }
                    </style>
                </head>
                <body>
                    <h2>Χρήσιμες Φράσεις</h2>
                    <ul>
                        <li>✅ Αγάπη μου, τα λόγια σου με γεμίζουν ελπίδα γιατί...</li>
                        <li>❌ Νιώθω χαμένος χωρίς εσένα, η καρδιά μου πονά...</li>
                        <li> Η θάλασσα μας χωρίζει, αλλά η καρδιά μου παραμένει κοντά σου...</li>
                        <li>️ Ονειρεύομαι τη μέρα που θα επανενωθούμε στο σπίτι μας...</li>
                        <li> Η αγάπη μου για σένα καίει σαν αιώνια φλόγα...</li>
                        <li> Οι θεοί με δοκιμάζουν, αλλά μένω δυνατός για σένα...</li>
                        <li> Κάθε νύχτα σκέφτομαι τα μάτια σου και την αγκαλιά σου...</li>
                        <li>⚔️ Οι μάχες μου είναι τίποτα χωρίς την αγάπη σου...</li>
                        <li> Η φύση μας θυμίζει την αγάπη μας, πάντα ζωντανή και ακλόνητη...</li>
                        <li> Τα δάκρυά μου είναι μάρτυρες της αγάπης μου για σένα...</li>
                        <li> Οι αστέρες μιλούν για σένα κάθε βράδυ...</li>
                        <li> Κάθε ηλιοβασίλεμα με θυμίζει τις στιγμές μας...</li>
                        <li> Ο ουρανός είναι το μόνο που μοιραζόμαστε τώρα...</li>
                        <li>️ Εύχομαι η ειρήνη να μας φέρει πιο κοντά...</li>
                        <li> Η ζωή μου ανθίζει μόνο όταν είσαι εσύ δίπλα μου...</li>
                    </ul>
                </body>
                </html>
            `);
        }

        function generateLetter(gender) {
            const letters = {
                "male": [
                    "Αγαπημένη μου Μήδεια, ξέρω πως οι πράξεις μου σε πλήγωσαν βαθιά. Η αγάπη μας ήταν φωτιά, αλλά την έσβησα εγώ. Σε παρακαλώ, βρες την ειρήνη σου. Κάθε μέρα που περνάει χωρίς εσένα είναι σαν αιώνας. Οι θεοί με δοκιμάζουν, αλλά η καρδιά μου παραμένει δική σου. Δικός σου, Ιάσων.",
                    // ... (rest of the male letters)
                ],
                "female": [
                    "Αγαπημένε μου Ιάσων, η καρδιά μου έγινε πέτρα από την προδοσία σου. Ήσουν το παν για μένα, και με έχασες. Κάθε μέρα είναι μια νέα δοκιμασία. Δική σου, Μήδεια.",
                    // ... (rest of the female letters)
                ]
            };
            document.getElementById("letter").innerText = letters[gender][Math.floor(Math.random() * letters[gender].length)];
        }
    </script>
</body>
</html>
